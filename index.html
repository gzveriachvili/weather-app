<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/26ce6e3e48.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div class="search-box">
        <input type="text" placeholder="City name..." class="search-input" />
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <div class="card">
        <p class="city"></p>
        <p class="description"></p>
        <img src="#" alt="gif here" />
        <div class="temp-convert">
          <input type="checkbox" id="switch" />Fahrenheit<label for="switch"
            >Toggle</label
          >
        </div>
        <div class="weather-data">
          <table class="center">
            <tr class="data-titles">
              <td>Temp</td>
              <td>Feels</td>
              <td>Humidty</td>
            </tr>
            <tr class="data-items">
              <td class="temp"></td>
              <td class="feels-like"></td>
              <td class="humidity"></td>
            </tr>
          </table>
        </div>
      </div>
      <footer>
        Made by Gia Zveriachvili
        <a href="https://github.com/gzveriachvili"
          ><i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
